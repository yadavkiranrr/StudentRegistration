<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <title>Hello, world!</title>
  </head>
  <body style="background-color: red">

    <!-- nav bar -->
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <a class="navbar-brand" href="#">Registration Form</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <a class="btn btn-light my-2 my-sm-0 mr-1" type="submit">Search</a>
      <a class="btn btn-light my-2 my-sm-0" type="submit">Signup</a>
    </form>
  </div>
</nav>
<div class="container p-2">
<div class="row">
<div class="col-md-6 offset-md-3">
<div class="col-md-6 offset-md-3">
<div class="card">
<div class="card-body">
<h3 class="txt-center">User Registration Form</h3>
<div th:if="${session.message}"
th:classappend="${session.message}" class="alert alert-success"
role="alert">
<p th:text="${session.message}"></p>
</div>

 <form th:action="@{/register}" th:object="${user}" method="post">
<div class="form-group">
<label for="exampleInputEmail1">Full Name</label>
<input type="text" class="form-control" id="exampleInputEmail1"
name="fullname" aria-describedly="emailHelp" required>
</div>
<div class="from-group">
<label for="exampleInputEmail1">Gender</label>
<div class="form-check-inline">
<input class="from-check-input" type="radio" name="gender"
id="inlineRadio1" value="male"><!--  -->
<label class="form-check-label" for="inlineRadio1">Male</label>
</div>
<div class="form-check-inline">
<input class="from-check-input" type="radio" name="gender"
id="inlineRadio2" value="female"><!--  -->
<label class="form-check-label" for="inlineRadio2">Female</label>
</div>
</div>
<div class="form-group">
<label for="exampleInputEmail1">DOB</label>
<input type="date" class="form-control" id="exampleInputEmail" name="dob"
aria-descripbedby="emailHelp" required>
</div>
<div class="form-group">
<label for="exampleInputEmail1">Address</label>
<input type="text" class="form-control" id="exampleInputEmail" name="address"
aria-descripbedby="emailHelp" required>
</div>
<div class="form-group">
<label for="exampleInputEmail1">Email address</label>
<input type="email" class="form-control" id="exampleInputEmail" name="email"
aria-descripbedby="emailHelp" required>
</div>
<div class="form-group">
<label for="exampleInputEmail1">Password</label>
<input type="password" class="form-control" id="exampleInputPassword1" 
 required name="password">
</div>
<button type="submit" class="btn btn-primary">Register</button>
</form>
</div>
</div>
</div>
</div>
</div>
</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
